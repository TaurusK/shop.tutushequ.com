<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	    <link rel="stylesheet" href="{:C('STATIC_RESOURCE')}css/bootstrap3.3.7.min.css" />
	    
	    <!-- slider -->
	    <link rel="stylesheet" href="{:C('STATIC_RESOURCE')}css/slider.css">
		<!-- slider -->
		<script src="{:C('STATIC_RESOURCE')}js/slider.js"></script>
		<title>商城详情页</title>
		<style>
			.img-360{
				width:100%;
				max-width:360px;
				max-height: 500px;
				
			}
			.margin-top-0 {
				margin-top:0px;
			}
			.price {
				font-size:24px;
				color:#ef2f23;
			}
			.gray-color{
				color:#999999;
			}
			.no-block {
				display:inline-block;
				width:60px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<!-- nav start -->
			<include file="./Application/Home/View/Common/nav_top.html" />
			<!-- nav end -->
			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-3">
					<img src="{:C('GOODS_UPLOADS_URL')}{$goodsData.goods_img}" alt="图片加载失败" class="img-360">
				</div>
				<div class="col-lg-5">
					<form method="post" action="{:U('home/Goods/buy')}">
					<h3 class="margin-top-0">{$goodsData.goods_name}</h3>
					<input type="hidden" name="goods_name" value="{$goodsData.goods_name}" />
					<div class="panel panel-default">
					  <div class="panel-heading"><span class="gray-color">价格：</span><del>￥{$goodsData['goods_price']*(12/10)}</del></div>
					  <div class="panel-heading"><span class="gray-color">促销价：</span><strong class="price">￥{$goodsData.goods_price}</strong></div>
					  <input type="hidden" name="goods_price" value="{$goodsData.goods_price}" />
					  <div class="panel-heading"><span class="gray-color">销量：</span>{$goodsData.sell_count}</div>
					  <div class="panel-body">
					    	<span class="gray-color">颜色：</span>
					    	<foreach name="color" item="goods_color">
						    	<label class="radio-inline">
								  <input type="radio" name="color" id="inlineRadio1" value="{$goods_color}"> {$goods_color}
								</label>
					    	</foreach>
					  </div>
					  <div class="panel-body">
					    	<span class="gray-color">尺寸：</span>
					    	<foreach name="size" item="goods_item">
						    	<label class="radio-inline">
								 	<input type="radio" name="size" id="inlineRadio1" value="{$goods_item}"> {$goods_item}
								</label>
					    	</foreach>
					  </div>
					  <div class="panel-body">
					  	<span class="gray-color">数量：</span>
				    	<button type="button" class="btn btn-default">-</button>
				    	<input type="text" name="goods_num" class="form-control no-block" value="1">
				    	<button type="button" class="btn btn-default">+</button>
				    	<span class="gray-color">&nbsp;&nbsp;库存：{$goodsData.goods_amount} 件</span>
					  </div>
					  <div class="panel-body">
					  	<button type="submit" class="btn btn-danger">立刻购买</button>
					  	<button type="button" class="btn btn-default">加入购物车</button>
					  	<input type="hidden" name="goods_img" value="{$goodsData.goods_img}" />
					  	<input type="hidden" name="goods_sn" value="SN201810011014194286" />
					  </div>
					</div>
					</form>
				</div>
				<div class="col-lg-1"></div>
				<div class="col-lg-2">
					广告占位
				</div>
				
			</div>
		</div>
		
		
		
	<!-- footer -->
	<include file="./Application/Admin/View/Common/footer.html" />
	
	</body>
</html>
