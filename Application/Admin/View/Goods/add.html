<!-- header -->
<include file="./Application/Admin/View/Common/header.html" />
			<div class="row">
				<!-- left -->
				<include file="./Application/Admin/View/Common/left.html" />
				<div class="col-lg-10">
					<div class="row">
						<!--路径导航-->
						<ol class="breadcrumb">
						      当前位置：
						  <li><a href="#">商品管理</a></li>
						  <li class="active">添加商品</li>
						</ol>
					</div>
					<!-- main -->
					<div>
						<form class="form-horizontal" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">所属分类</label>
								<div class="col-sm-3">
									<select name="category_id" class="form-control">
									  <foreach name="cateData" item="v">
									  	<option value="{$v.id}">{:str_repeat('--',$v['level']*2)}{$v.category_name}</option>
									  </foreach>
									</select>
								</div>
							</div>
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">商品名</label>
						    <div class="col-sm-3">
						      <input type="text" name="goods_name" class="form-control" id="inputEmail3">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">上传图片</label>
						    <div class="col-sm-3">
						      <input type="file" name="goods_img" class="form-control" id="inputEmail3">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">商品尺寸</label>
						    <div class="col-sm-3">
						      <input type="text" name="size" class="form-control" id="inputEmail3">
						      <span class="text-danger">如有多点值请用'|'号分隔，如S|M|L</span>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">商品颜色</label>
						    <div class="col-sm-3">
						      <input type="text" name="color" class="form-control" id="inputEmail3">
						      <span class="text-danger">如有多点值请用'|'号分隔，如 红|蓝|黑</span>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">商品价格</label>
						    <div class="col-sm-3">
						      <input type="text" name="goods_price" class="form-control" id="inputEmail3">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">是否上架</label>
						    <div class="col-sm-3">
							    <label class="radio-inline">
								  <input type="radio" checked="checked" name="is_sale" id="inlineRadio1" value="1"> 是
								</label>
								<label class="radio-inline">
								  <input type="radio" name="is_sale" id="inlineRadio2" value="0"> 否
								</label>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">商品库存</label>
						    <div class="col-sm-3">
						      <input type="text" name="goods_amount" class="form-control" id="inputEmail3">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">商品详情</label>
						    <div class="col-sm-3">
						      <textarea name="goods_detail" class="form-control" rows="3"></textarea>
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-3">
						      <button type="submit" class="btn btn-default">添加</button>
						    </div>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		
		
		
		
		
	<!-- footer -->
	<include file="./Application/Admin/View/Common/footer.html" />
	</body>
</html>
